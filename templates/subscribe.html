<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join the List</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('toggleQuoteSection').addEventListener('click', function() {
                document.getElementById('quoteSection').classList.toggle('hidden');
            });
        });
    </script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg space-y-5">
        <h1 class="text-xl font-bold text-gray-900 mb-4">Subscribe to Receive Daily Baba Quotes üßòüèΩ</h1>
        <form action="/" method="post" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-3 px-4 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-lg">
            </div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Subscribe</button>
            <p class="text-sm text-gray-600 mt-2">Join our community to receive daily inspiration.</p>
        </form>

        <button id="toggleQuoteSection" class="mt-6 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-600 hover:text-indigo-700 focus:outline-none">Suggest a New Quote</button>

        <div id="quoteSection" class="hidden">
            <h2 class="text-lg font-bold text-gray-900 mt-6 mb-4">Suggest a New Quote</h2>
            <form action="/suggest_quote" method="post" class="space-y-4">
                <div>
                    <label for="quoteLink" class="block text-sm font-medium text-gray-700">Link to TikTok/Reel (optional):</label>
                    <input type="url" id="quoteLink" name="quoteLink" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-3 px-4 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-lg">
                </div>
                <div>
                    <label for="quoteText" class="block text-sm font-medium text-gray-700">Or type your quote here:</label>
                    <textarea id="quoteText" name="quoteText" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-3 px-4 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-lg"></textarea>
                </div>
                <div>
                    <label for="author" class="block text-sm font-medium text-gray-700">Author (if known):</label>
                    <input type="text" id="author" name="author" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-3 px-4 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-lg">
                </div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Submit Quote</button>
            </form>
        </div>
    </div>
</body>
</html>
